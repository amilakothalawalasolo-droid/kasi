<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Kasi</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Kasi">
    <link rel="apple-touch-icon" href="https://cdn-icons-png.flaticon.com/512/272/272525.png">
    <style>
        :root { --primary: #4F46E5; --bg: #F3F4F6; --text: #1F2937; }
        body { margin: 0; font-family: system-ui, sans-serif; background: var(--bg); display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; }
        .card { background: white; padding: 2.5rem; border-radius: 1rem; box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1); width: 100%; max-width: 350px; text-align: center; }
        input { display: block; width: 100%; padding: 0.75rem; margin-bottom: 1rem; border: 1px solid #D1D5DB; border-radius: 0.5rem; box-sizing: border-box; }
        button { width: 100%; background: var(--primary); color: white; padding: 0.75rem; border: none; border-radius: 0.5rem; font-weight: 600; cursor: pointer; }
        .error { color: red; margin-bottom: 10px; font-size: 0.9rem;}
        footer { margin-top: 30px; font-size: 0.85rem; color: #6B7280; }
        footer a { color: var(--primary); text-decoration: none; font-weight: 600; }
    </style>
</head>
<body>
    <div class="card">
        <h1>ðŸª™ Kasi</h1>
        <p>Login System</p>
        {{if .Error}}<div class="error">{{.Error}}</div>{{end}}
        <form action="/login" method="POST">
            {{.CSRFField}}
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign In</button>
        </form>
    </div>
    <footer><p>Created by <a href="https://www.amilakothalawala.work" target="_blank">Amila Kothalawala</a> Â© 2026</p></footer>
</body>
</html>
